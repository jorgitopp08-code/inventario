<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>SUPERENVIOS DE COLOMBIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form,
        table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }

        .agregar {
            background-color: #28a745;
            color: white;
        }

        .limpiar {
            background-color: #dc3545;
            color: white;
        }

        .editar-btn,
        .eliminar-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            margin: 2px;
            cursor: pointer;
        }

        .editar-btn {
            background-color: #ffc107;
            color: #000;
        }

        .eliminar-btn {
            background-color: #dc3545;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .mensaje {
            color: #888;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1>SUPERENVIOS DE COLOMBIA</h1>

    <form id="formulario">
        <label>Nombre del destinatario:</label>
        <input type="text" id="destinatario" required>

        <label>Dirección de envío (calle, ciudad, país):</label>
        <input type="text" id="direccion" required>

        <label>Descripción (contenido / observaciones):</label>
        <textarea id="descripcion" rows="3" required></textarea>

        <button type="submit" class="agregar" id="btnAgregar">Agregar envío</button>
        <button type="button" class="limpiar" onclick="limpiarFormulario()">Limpiar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Destinatario</th>
                <th>Dirección</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="listaEnvios">
            <tr id="mensajeVacio">
                <td colspan="4" class="mensaje">No hay envíos. Crea uno usando el formulario.</td>
            </tr>
        </tbody>
    </table>

    <script>
        const formulario = document.getElementById('formulario');
        const listaEnvios = document.getElementById('listaEnvios');
        const mensajeVacio = document.getElementById('mensajeVacio');

        let envioEditando = null;

        formulario.addEventListener('submit', function (e) {
            e.preventDefault();

            const destinatario = document.getElementById('destinatario').value.trim();
            const direccion = document.getElementById('direccion').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();

            if (envioEditando) {
                // Modo editar
                envioEditando.cells[0].innerText = destinatario;
                envioEditando.cells[1].innerText = direccion;
                envioEditando.cells[2].innerText = descripcion;
                envioEditando = null;
                document.getElementById('btnAgregar').innerText = "Agregar envío";
            } else {
                // Agregar nuevo
                const fila = listaEnvios.insertRow();

                fila.insertCell(0).innerText = destinatario;
                fila.insertCell(1).innerText = direccion;
                fila.insertCell(2).innerText = descripcion;

                const acciones = fila.insertCell(3);

                const btnEditar = document.createElement('button');
                btnEditar.innerText = 'Editar';
                btnEditar.className = 'editar-btn';
                btnEditar.onclick = () => editarEnvio(fila);
                acciones.appendChild(btnEditar);

                const btnEliminar = document.createElement('button');
                btnEliminar.innerText = 'Eliminar';
                btnEliminar.className = 'eliminar-btn';
                btnEliminar.onclick = () => eliminarEnvio(fila);
                acciones.appendChild(btnEliminar);
            }

            limpiarFormulario();
            actualizarMensaje();
        });

        function limpiarFormulario() {
            formulario.reset();
            envioEditando = null;
            document.getElementById('btnAgregar').innerText = "Agregar envío";
        }

        function editarEnvio(fila) {
            envioEditando = fila;
            document.getElementById('destinatario').value = fila.cells[0].innerText;
            document.getElementById('direccion').value = fila.cells[1].innerText;
            document.getElementById('descripcion').value = fila.cells[2].innerText;
            document.getElementById('btnAgregar').innerText = "Guardar cambios";
        }

        function eliminarEnvio(fila) {
            if (confirm("¿Estás seguro de eliminar este envío?")) {
                fila.remove();
                limpiarFormulario();
                actualizarMensaje();
            }
        }

        function actualizarMensaje() {
            if (listaEnvios.rows.length === 0) {
                listaEnvios.appendChild(mensajeVacio);
            } else {
                mensajeVacio.remove();
            }
        }
    </script>

</body>

</html>
